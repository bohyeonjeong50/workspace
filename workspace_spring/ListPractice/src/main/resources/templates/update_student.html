<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/updateStu" method="post">
    <input type="hidden" name="stuNum" th:value="${student.stuNum}">
    학번 : [[${student.stuNum}]] <br>
    이름 : <input type="text" name="name" th:value="${student.name}"> <br>
    국어점수 : <input type="text" name="korScore" th:value="${student.korScore}"> <br>
    영어점수 : <input type="text" name="engScore" th:value="${student.engScore}"> <br>
    자기소개 : <textarea name="intro">[[${stdent.intro}]]</textarea> <br>
    <!-- //me> input으로해도되고 button으로 해도됨! -->
    <button type="submit">정보수정</button>
  </form>
</body>
</html>
