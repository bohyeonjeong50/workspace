<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/regForm" method="post">
    학생정보 조회 페이지 <br>
    학번 : [[${student.stuNum}]] <br>
    이름 : [[${student.name}]] <br>
    국어점수 : [[${student.korScore}]] <br>
    영어점수 : [[${student.engScore}]] <br>
    자기소개 : [[${student.intro}]] <br>
  
    <input type="submit" value="뒤로가기" onclick="goBack()">
    <input type="button" value="학생수정" th:onclick="goUpdateForm([[${student.stuNum}]])">
    <input type="button" value="학생삭제" th:onclick="goDelete([[${student.stuNum}]])">
  </form>

  <script>
    //뒤로가기 버튼 클릭 시 실행 함수
    function goBack(){
      //뒤로 가기
      //history.back(-1);

      location.href = '/';

    } 

    //학생 삭제 클릭 시 실행
    function goDelete(stuNum){
      const result = confirm('정말 삭제하시겠어요?');

      if(result){
        //me> ``을 쓰면 안에 있는 문자열로 취급해서 변수사용 가능, ``안에 /주소 맞춰줘야함
        location.href = `/stuDelete?stuNum=${stuNum}`;//'stuDelete?stuNum=123'
      }
    }

    //학생 수정 버튼 클릭 -> 학생정보를 수정할 수 있는 페이지로 이동
    function goUpdateForm(stuNum){
      location.href=`/updateForm?stuNum=${stuNum}`;

    }


  </script>
  
</body>
</html>
