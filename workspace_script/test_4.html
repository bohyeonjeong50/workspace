<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 600px;
      margin: 0 auto;
      margin-top: 30px;
    }
  </style>
</head>
<body>

 <div class="container">
  <div>
    <input type="checkbox" id="chkAll" onclick="checkAll()"> 전체선택 / 해제
  </div>

  <br>

  <ol>

     <li>
      <input type="checkbox" class="chk" onclick="checkAllOption(this)" > 피자
       <ul id="checkAllOption">
        <li><input type="checkbox" >토핑추가</li>
        <li><input type="checkbox" >치즈크러스트 추가</li>
        <li><input type="checkbox" >콜라 추가</li>
       </ul>
     </li>
    
      <li>
        <input type="checkbox" class="chk" onclick="checkAllOption(this)"> 치킨 
        <ul>
          <li><input type="checkbox" >양념 추가</li>
          <li><input type="checkbox" >샐러드 추가</li>
          <li><input type="checkbox" >매운 소스 추가</li>
        </ul>
      </li>
     
      <li>
        <input type="checkbox" class="chk" onclick="checkAllOption(this)"> 족발
        <ul>
          <li><input type="checkbox" >맛보기불족 추가</li>
          <li><input type="checkbox" >보쌈김치 추가</li>
          <li><input type="checkbox" >막국수 추가</li>
        </ul>
      </li> 

  </ol>
 </div>

 <script>
  function checkAll(){

    const chkAll = document.querySelector('#chkAll');
    const isChecked = chkAll.checked;

    //모든 체크박스 선택
    const chks = document.querySelectorAll('.chk');

     //체크 되었을 때
     if(isChecked){
        for(const chk of chks){
          chk.checked = true;
        }
      }

      //체크 해제 되었을 때
      else{
        for(const chk of chks){
          chk.checked = false;
        }
      }
    }

    function checkAllOption(selectedTag){
      selectedTag.nextElementSibling.querySelector('ul');
    
      if(isChecked){
        for(const chk of chks){
          chk.checked = true;
        }
      } 

      else{
        for(const chk of chks){
          chk.checked = false;
        }
      }
    
    }

  
 </script>


</body>
</html>
